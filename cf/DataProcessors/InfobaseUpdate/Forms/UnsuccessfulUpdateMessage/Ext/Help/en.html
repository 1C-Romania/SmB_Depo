<p>It is intended to inform about the <a href="DataProcessor.InfobaseUpdate/Help">database</a> update error. </p>
<p>To view the error details <a href="DataProcessor.EventLogMonitor/Help">in the event log</a>, click the<strong> See details in the event log</strong> link. </p>
<p>Click<strong> Complete</strong> to exit the application. </p>
