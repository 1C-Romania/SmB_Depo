<h1>Accruals and deductions report</h1>
<p>The report contains data on <a href="Catalog.Employees/Help">employee's</a> accruals and deductions with details of the <a href="Catalog.AccrualAndDeductionKinds/Help">accrual/deduction kind</a>. The data is grouped by <a href="Catalog.StructuralUnits/Help"><font color="#000000">department</font>s</a>. </p>
<p>The report can be generated in currency or in the currency of managerial accounting.</p>
<h3>See also</h3>
<ul><li><a href="CommonForm.ReportSettingsForm/Help">Report settings</a></li></ul></body></html>
