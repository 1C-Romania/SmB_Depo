<h1>Income and expenses (forecast) report</h1>
<p>The report contains forecast on the income and expenses of the company. The report data is grouped by <a href="Catalog.BusinessActivities/Help">business activities</a>. The report is generated on the basis of the <a href="Document.Budget/Help">Budget</a> documents data.</p>
