<h1>Payroll payments report</h1>
<p>The report shows the state of payroll arrears to <a href="Catalog.Employees/Help">employees</a> for the specified period. The data is presented in dollars and currency.</p>
<p>Each mode of the report may be generated in currency or in the currency of accounting.</p>
