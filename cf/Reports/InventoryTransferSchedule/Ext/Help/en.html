<h1>Inventory transfer schedule report</h1>
<p>The report shows planned receipts and shipments of the <a href="Catalog.ProductsAndServices/Help">products and services</a> items by orders in quantity for the selected period of time.<br> <br>The schedule may be displayed with the details on dates. </p>
