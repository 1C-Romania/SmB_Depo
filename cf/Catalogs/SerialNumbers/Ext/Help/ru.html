<h1>Справочник "Серийные номера"</h1>
<p>Справочник предназначен для хранения информации о серийных номерах номенклатуры.</p>
<p>Использование справочника зависит от параметра учета системы <strong><font color="#000040">"Использовать серийные номера"</font></strong>. Значение параметра  устанавливается в разделе "Еще больше возможностей" - "Закупки".</p></body></html>
