<h1>Vehicles catalog</h1>
<p style="MARGIN-LEFT: 0px">The <b>Vehicles</b> catalog is intended for the accounting of vehicle fleet available to the company (both rented or owned). Vehicle information is used for compilation of the waybill (1-Т) print form.</p></body></html>
