<h1>Sales target report</h1>
<p>The report contains data on the <a href="Catalog.ProductsAndServices/Help">products and services</a> planned for sale and grouped by <a href="Catalog.StructuralUnits/Help">divisions</a>. For each <a href="Catalog.ProductsAndServices/Help">products and services</a> item planned for sale the report contains its quantity and amount, as well as totals by each division and total amount.</p>
<h3>See also</h3>
<ul><li><a href="CommonForm.ReportSettingsForm/Help">Report settings</a></li></ul></body></html>
