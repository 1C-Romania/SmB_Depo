<h1>Orders placement report</h1>
<p>The report contains data on <a href="Document.CustomerOrder/Help">customer orders</a> the fulfilment of which is ensured by receipts from other orders: <a href="Document.PurchaseOrder/Help">purchase orders</a>, <a href="Document.ProductionOrder/Help">kitting and production orders</a>. The report is generated with details on <a href="Catalog.ProductsAndServices/Help">products and services.</a> </p>

<ul><li><a href="CommonForm.ReportSettingsForm/Help">Report settings</a></li></ul></body></html>
